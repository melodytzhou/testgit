<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>等比缩放示例</title>
	<style type="text/css">
	.img-container {
        position: relative;
        padding-bottom: 66%;
        height: 0;
        overflow: hidden;
    }
    .img-container img {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }
</style>
</head>
<body>
	<div class="img-container">
    	<img src="picture/test2.jpg" alt=""></img>
	</div>
</body>
</html>
